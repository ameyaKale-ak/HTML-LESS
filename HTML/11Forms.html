<!DOCTYPE html>
<html>

<head>
    <title>Forms</title>
    <!--this is title-->
</head>

<body>
    <form>
        UserName:<input type="text" name="uname" size="10" maxlength="5" />
        <br />
        Password:<input type="password" name="upass" size="11">
        <br />
        Gender :<input type="radio" name="gender" value="male" checked />Male
        <input type="radio" name="gender" value="female" />Female
        <br />
        Courses :<input type="checkbox" name="course1" value="HTML" />HTML
        <input type="checkbox" name="course2" value="LESS" />LESS
        <br />
        Age :
        <select>
            <option>0-17</option>
            <option>18-44</option>
            <option>44+</option>
        </select>
        <br/>
        Comment :
        <textarea name="comment" cols="15" rows="5"></textarea>
        <br/>
        <input type="submit" value="Submit" />
        <input type="reset" value="Clear"/>
        <input type="button" value="Button"/>
    </form>
</body>

</html>
