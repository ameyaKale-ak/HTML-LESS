<!DOCTYPE html>
<html>
    <head>
        <title>Style Sheet Levels</title>
        <style type="text/css"> /*Document level styling*/
        h1{
            color: crimson;
        }
        </style>
        <link rel="stylesheet" type="text/css" href="css/mystyle.css">
    </head>
    <body>
        <h1>This done by document level</h1>
        <h2 style="color: darkblue;">This is dine by inline style</h2><!--This is inline styling-->
        <h3>This is done by external style sheet</h3>
    </body>
</html>
