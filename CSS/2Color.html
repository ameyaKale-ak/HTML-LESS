<!DOCTYPE html>
<html>
    <head>
        <title>CSS2</title>
        <style type="text/css">
        p{
            color: red;
        }
        h1{
            color: rgb(0,0,255);/* defining color with rgb*/
        }
        h2{
            color: #00ff00;/*defining color with hexadecimal values*/
        }
        </style>
    </head>
    <body>
        This is normal text.
        <br/>
        <p>
            This text is in style!!!!
        </p>
        <h1>This is done using rgb</h1>
        <br/>
        <h2>This is done using hexadecimal </h2>
    </body>
</html>
