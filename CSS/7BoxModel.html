<!DOCTYPE html>
<html>
    <head>
        <title>Box Model</title>
        <style type="text/css"> 
        h2{
            border-style: dotted;
        }
        h1{
            border-style: solid;
            border-width: 20px;
        }
        h3{
            border-top-color: tomato;
            border-left-color: yellow;
            border-style: solid;
            padding-left: 20px;
            padding-top: 50px;
            padding-bottom: 30px;
        }
        p{
            border: 5px solid red;
            padding: 10px; /*space between content and border*/
            margin: 20px;/*space around the element*/
        }
        h4{ 
            border-style: solid;
            margin-top: 70px;
            margin-left: 30px;
        }
        </style>
    </head>
    <body>
        <h1>This is in h1</h1>
        <br/>
        <h2>This is in h2</h2>
        <br/>
        <h3>This is in h3</h3>
        <br/>
        <p>This is para 1</p>
        <p>This is para 2</p>
        <h4>I am h4</h4>
    </body>
</html>
