<!DOCTYPE html>
<html>
    <head>
        <title>Div & Span</title>
        <style type="text/css">
        div{
            border: 2px dotted purple;
            color: seagreen;
        }
        span{
            color: steelblue;
            font-size: xx-large;
        }
        </style>
    </head>
    <body>
        <div>
            <h1>This is in h1 tag.</h1>
            <h2>This is in h2 tag.</h2>
            <p>This paragraph is wrapped in div tag and <span>this is in span tag.</span></p>
        </div>
    </body>
</html>
