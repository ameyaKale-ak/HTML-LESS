<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <style type="text/css">
        table{
            border:3px solid black;
        }
        tr{
            background-color: blue;
        }
        th{
            background-color: chartreuse;
            padding: 2px;
        }
        td{
            border: 2px solid red;
            padding: 5px;
        }
        </style>
    </head>
    <body>
        <table>
            <caption>Normal Table</caption>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
            </tr>
            <tr>
                <td> A </td>
                <td> B </td>
            </tr>
        </table>
    </body>
</html>
