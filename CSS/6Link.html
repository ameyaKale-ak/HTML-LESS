<!DOCTYPE html>
<html>
    <head>
        <title>Link</title>
        <style type="text/css">
        a:link{ /*normal color of link*/
            color: royalblue;
        }
        a:hover{ /*when we move our mouse on the link*/
            color: red;
        }
        a:active{ /* when weclick on the link*/
            color: salmon;
        }
        a:visited{ /*after ww visit link*/
            color:  purple;
        }
        </style>
    </head>
    <body>
        <h2><a href="#">Click Here!!</a></h2>
    </body>
</html>
