<!DOCTYPE html>
<html>
    <head>
        <title>Selectors</title>
        <style type="text/css">
        h1{ /*element selector*/
            color:red;
        }
        #para1{/*id selector*/
            color: brown;
        }
        div h2{/*descendent selector*/
            color: chartreuse;
        }
        .para2{/*class selector*/
            color: chocolate;
        }
        body > h2{/*child selector*/
            color: crimson;
        }
        *{
            color:coral;
        }
        </style>
    </head>
    <body>
        <h1>This is element selector</h1>
        <p id="para1">This is id selector</p>
        <div>
            <h2>This is descendent selector</h2>
        </div>
        <p class="para2">This is class selector</p>
        <p class="para2">This is also class selector</p>
        <h2>This is child selector</h2>
        <h3>ABC</h3>
        <h3>ABC</h3>
        <h3>ABC</h3>
        <h3>ABC</h3>
        <h3>ABC</h3>
        <h3>ABC</h3>
        <h3>ABC</h3>
        <h3>ABC</h3>
        <h3>ABC</h3>
        <h3>ABC</h3>
        <h3>ABC</h3>
    </body>
</html>
